<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Lato:wght@300;400;700;900&family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- icons from font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <!-- stylesheet -->
    <link href="styles.css" rel="stylesheet">


    <!-- javascript file -->
    <script src="script.js" defer></script>
    
    <title>Seal Your Knowledge</title>
</head>

<body>
    <section class="onboarding">

        <section id="leftHalf">
            <h1>Seal Your Knowledge</h1>
            <img src="images/seal.png" alt="centennial seal image" width="500" height="500">
        </section>

        <section id="loginForm">

            <h2>Log In</h2>

            <section id="loginInput">
                <input placeholder="Username"></input>
                <input placeholder="Password"></input>
                <button>Log In</button>
            </section>

            <br>
            <br>
            <br>

            <section id="guest">
                <p>Don't have an account yet?</p>
                <button>Create Account</button>
                <button id="continueGuest">Continue As Guest</button>
            </section>

        </section>
    </section>

</body>
</html>
