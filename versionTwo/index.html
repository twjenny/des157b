<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Lato:wght@300;400;700;900&family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- icons from font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <!-- stylesheet -->
    <link href="styles.css" rel="stylesheet">
    <link href="onboarding.css" rel="stylesheet">
    <link href="begingame.css" rel="stylesheet">

    <!-- javascript file -->
    <script src="script.js" defer></script>
    
    <title>Seal Your Knowledge!</title>
</head>

<body>
<!-- — — — — — — — — — — — — — landing page html BEGIN — — — — — — — — — — — — — -->
    <section class="home">

        <section id="leftHalf">
            <h1>Seal Your Knowledge</h1>
            <img src="images/seal.png" alt="centennial seal image" width="500" height="500">
        </section>

        <section id="loginForm">

            <h2>Log In</h2>

            <section id="loginInput">
                <input placeholder="Username"></input>
                <input placeholder="Password"></input>
                <button>Log In</button>
            </section>

            <br>
            <br>
            <br>

            <section id="guest">
                <p>Don't have an account yet?</p>
                <button>Create Account</button>
                <button id="continueGuest">Continue As Guest</button>
            </section>

        </section>
    </section>
<!-- — — — — — — — — — — — — — landing page html END — — — — — — — — — — — — — -->

<!-- — — — — — — — — — — — — — select question set BEGIN — — — — — — — — — — — — — -->
    <section class="beginGame sectionStyle hidden">
        <i id="backHome" class="fa-solid fa-arrow-left"></i>
        <h1>Begin Game</h1>
        <h3>Step 1: Select a Question Set</h3>

        <section id="groupBtn">
            <button id="questionSelect" class="whiteBtn">Putah Creek Animals and Plants</button>
            <button class="whiteBtn">Patwin People</button>
        </section>

    </section>
<!-- — — — — — — — — — — — — — select question set END — — — — — — — — — — — — — -->

<!-- — — — — — — — — — — — — — select team names BEGIN — — — — — — — — — — — — — — -->
    <section class="teamSelect sectionStyle hidden">
        <i id="backBegin" class="fa-solid fa-arrow-left"></i>
        <h1>Begin Game</h1>
        <h2>You are about to play the game with the question set, <em>Putah Creek Animals and Plants!</em></h2>
        <h3>Step 2: Select Your Team Names</h3>

        <section id="groupBtn">
            <label>Team 1: <input placeholder="   team 1"></label></label>
            <label>Team 2: <input placeholder="   team 2"></label></label>
            <label>Team 3: <input placeholder="   team 3"></label></label>
            <label>Team 4: <input placeholder="   team 4"></label></label>
        </section>

    </section>

<!-- — — — — — — — — — — — — — select team names END — — — — — — — — — — — — — — — — -->



</body>
</html>
