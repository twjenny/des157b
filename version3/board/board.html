<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;700&family=Lato:wght@300;400;700;900&family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">

    <!-- icons from font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <!-- stylesheet -->
    <link href="./board.css" rel="stylesheet">
    <script src="./board.js" defer></script>

    <title>Seal Your Knowledge!</title>
</head>

<body>
    <section id="gameplay">
        <section class="game-container">
            <h1>Game</h1>
            <section class="board-container">
                <img class="bike-img" src="../images/bike1.png" alt="bike-img">
                <img class="bike-img" src="../images/bike2.png" alt="bike-img">
                <img class="bike-img" src="../images/bike3.png" alt="bike-img">
                <img class="bike-img" src="../images/bike4.png" alt="bike-img">

                <!-- First Row -->
                <section id="upper-row" class="row"></section>

                <!-- Middle Rows-->
                <section class="middle-container">
                    <!-- First Column -->
                    <section id="left-column" class="column"></section>

                    <!-- Middle Display Area -->
                    <section class="middle-area">
                        <section class="play-container">

                            <section class="dice-container">
                                <section class="dice-img-container">
                                    <img class="dice-img" src="../images/dice.png" alt="dice-img">
                                </section>
                                <section class="roll-container">
                                    <p class="turn-display"></p>
                                    <button id="rollBtn">ROLL DICE</button>
                                </section>
                                
                                <section class="roll-result-container hidden">
                                    <p class="turn-display">You rolled ...<span class="roll-result"></span>!</p>
                                
                                    <button id="nextQuestion">NEXT</button>
                                </section> 
                            </section>
                            <section class="question-container hidden">
                            
                            </section>
                            <section class="status-container hidden">
                                <section class="dice-img-container">
                                    <img class="dice-img" src="../images/dice.png" alt="dice-img">
                                </section>
                                <section class="answer-container">
                                    <p class="answer-display"> <span class="answer-result"></span></p>
                                    <button id="nextTeamBtn">NEXT TEAM</button>
                                </section>
                            </section>
                        </section>
                    </section>

                    <!-- Last Column -->
                    <section id="right-column" class="column"></section>
                </section>

                <!-- Last Row -->
                <section id="lower-row" class="row"></section>
            </section>
            </section>
        </section>    

        <!-- RESULTS PAGE -->
        <section class="final-result hidden">
            <h3>Congratulation!! <span class="team-winner"></span> has won the game!!!</h3>
            <button id="returnHome">Return Home</button>
        </section>
    </section>

</body>
</html>
