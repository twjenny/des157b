<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>My 1 Day Log</title>
</head>
<body>
    <h1>My 1 Day Log</h1>
    <h2>Mondays are the hardest day of the week for me. So, I wanted to keep track of my daily mood on my typical Monday.</h2>

    <section id="topInfo">
        <h3>Date: 4/24/2023</h3>
        <h3>Day: Monday</h3>
        <h3>Weather: Sunny</h3>
    </section>

    <div id="moodForm">
        <form id="form">
            <h3>Time:</h3>
            <select id="picker">
            </select>
        </form>
        <div id="result"></div>
    </div>

    <div id="bottomImg">
        <div id="sun" class="hidden">
            <img src="images/sun.svg" alt="sun image" width="100">
        </div>

        <div id="mountain">
            <img src="images/moutain.svg" alt="mountain image">
        </div>
    </div>

    <!-- <img src="images/data-sketches.png" alt="data sketches" width="900"> -->
    
</body>
</html>
